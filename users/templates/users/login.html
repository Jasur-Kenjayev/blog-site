{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login Page{% endblock %}

{% block content %}
    <h3 class="text-center mb-4">Login</h3>
    <div class="row mb-2">
        <div class="text-center">
            <form method="post">
                {% csrf_token %}

                {{ login_form | crispy}}
                <button class="btn colore-btni">Log in</button> <span class="ms-3">No account? Then, <a href="{% url "users:register" %}">get registered</a> </span>
            </form>
        </div>
    </div>

{% endblock %}
